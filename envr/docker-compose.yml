#----------------------------------------
#     ####      NETWORKS     ####
#----------------------------------------
networks:
  control_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.50.0/24
    driver_opts:
      com.docker.network.bridge.name: br_test
  
  ovs_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.60.0/24
    driver_opts:
      com.docker.network.bridge.name: br_ovs
