version: '2.2'

services:
  #----------------------------------------
  #     ####    CONTROLADOR SDN    ####
  #----------------------------------------
  onos:
    image: onosproject/onos:1.13.2
    ports:
      # terminal
      - "8101:8101"
      # web interfaz
      - "8181:8181"
      # TCP socket
      - "11991:11991"
    networks:
      control_net:
        ipv4_address: 192.168.50.2 # Snort
      ovs_net:
        ipv4_address: 192.168.60.2 # OVS

  #----------------------------------------
  #     ####    IDS SYS    ####
  #----------------------------------------
  snort:
    build: ./snort/
    networks:
      control_net:
        ipv4_address: 192.168.50.3 # Controller

  #----------------------------------------
  #     ####    WEB SERVER      ####
  #----------------------------------------
  apache:
    build: ./wsrv/
    # ports:
    #   - "8080:80"

  #----------------------------------------
  #     ####    DDoS BOTS       ####
  #----------------------------------------
  bot:
    build: ./bot/

  #----------------------------------------
  #     ####    USERS           ####
  #----------------------------------------
  usr:
    build: ./usr/

